function parseTasks(list){
	cards = list.cards;
	list.sumTicks = 0;
	convert = {"30 minute task" : 0.5, "Hour task": 1, "2 hour task": 2, "3 hour task":3, "5 hour task":5, "8 hour task":8, "13 hour task":13, "Week":5*8, "Month":4*5*8, "3 Month":3*4*5*8, "6 Month":6*4*5*8, "Year":12*4*5*8, "Habbit": 0.5}
	for(c in cards){
		card = cards[c];
		labels = card.labels;
		found = 0;
		card.tick = 0.125;
		card.size = 0;
		labelsToAdd = [];
		for(i in labels){
			tick = undefined;
			label = labels[i];
			ln = label.name;
			if(ln == "MIT"){
				card.size = card.size + 1000;
			} else if (ln == "Morning"){
				card.size = card.size +600;
			} else if (ln == "Habbit"){
				card.size = card.size +500;
			} else if (ln == "Facultate"){
				card.size = card.size +300;
			} else if (ln == "Facultate-TA"){
				card.size = card.size +200;
			} else if (ln == "ImportantTask" || ln == "Work" || ln == "Interactive"){
				card.size = card.size +100;
			} else {
				tick = convert[label.name];
				if(tick !== undefined){
					found = found + 1;
					card.tick = tick;
					card.size = card.size +tick;
				}
			}
			if(tick === undefined){
				labelsToAdd.push(ln);
			}
		}
		if(Object.keys(labels).length == 0 || (
			 Object.keys(labels).length == 1 && ln != "Habbit")){
			sumCount["Unlabeled"] = sumCount["Unlabeled"] + card.tick;
		}
		for(l in labelsToAdd){
			ln = labelsToAdd[l];
			sum = sumCount[ln];
			types.add(ln);
			if(sum === undefined){
				sum = 0;
			}
			sumCount[ln] = sum + card.tick;
		}
		sumCount["Free"] = sumCount["Free"] - card.tick;
		if(found > 1){
			globalError = "Card " + JSON.stringify(card) + " is not labeled correctly <br/>";
			return false;
		}
	}
	return true;
}

function subsumate(list){
	addIfNeedBes = true;
	cards = list.cards;
	stopPoint = maxTicks = list.ticks;
	if(list.name !== "Today")
		stopPoint = 1.25 * maxTicks;
	for(c in cards){
		card = cards[c];
		if( list.sumTicks > stopPoint){
			break;
		}
		if(addIfNeedBes || ! card.IfNeedBe){
			list.sumTicks = list.sumTicks + card.tick;
			if( list.sumTicks > maxTicks){
				globalWarning = globalWarning + "Seems you are kinda overbooked for <b>" + list.name + "</b>. You need to pull hard to afford <b>"+ card.name + "</b><br\>";
			}
		}
	}
	if( list.sumTicks > stopPoint){
		globalError = globalError + "You are overbooked for <b>" + list.name + "</b>. Please reschedule!<br/>";
		cc = c;
		flag = false;
		for(c in cards){
			flag = flag || c == cc;
			if(flag){
				card = cards[c];
				globalError = globalError + "Start by dropping <b>"+ card.name + "</b><br\>";
				if(addIfNeedBes || ! card.IfNeedBe){
					list.sumTicks = list.sumTicks + card.tick;
				}
			}
		}
		console.log("" + list.name + " with addIfNeedBes "+ addIfNeedBes + " " + list.sumTicks  + "/" + list.ticks);
		return false;
	}
	if( list.sumTicks < maxTicks ){
		globalWarning = globalWarning + "Congrats, <b>" + list.name + "</b> looks good. You even have <b>" + (maxTicks - list.sumTicks).toFixed(2) + "</b> free hours<br\>";
	}
	console.log("" + list.name + " with addIfNeedBes "+ addIfNeedBes + " " + list.sumTicks  + "/" + list.ticks);
	return true;
}

function every5(){
	moved = false;
	lists = {}
	now = new Date().getTime();
	now = now + (2-5)*60*60*1000; // make the day start at 5 AM, today. We need two extra hours for the timezone setting

	todayStart = now - now % dayLenghtInMs;

	currentHour = ((new Date().getTime()) - todayStart + 3*60*60*1000) / (1000 * 60 * 60);
	if(currentHour > 24){
		currentHour -= 24;
	}
	yesterStart = todayStart - dayLenghtInMs;
	tomorrowStart = todayStart + dayLenghtInMs;
	tomorrowEnd = tomorrowStart + dayLenghtInMs;
	weekEnd = todayStart + 8 * dayLenghtInMs;
	monthEnd = todayStart + 31 * dayLenghtInMs;
	_3monthEnd = todayStart + 3 * 31 * dayLenghtInMs;
	_6monthEnd = todayStart + 6 * 31 * dayLenghtInMs;
	yearEnd = todayStart + 12 * 31 * dayLenghtInMs;
	_3yearEnd = todayStart + 3 * 12 * 31 * dayLenghtInMs;

	baseDay = 12;
	maxDay = baseDay * 1.25;

	lists["Today"] = {"start":yesterStart, "end":tomorrowStart,"ticks":24 - currentHour};
	lists["Tomorrow"] = {"start":tomorrowStart, "end":tomorrowEnd,"ticks":baseDay};
	lists["Week"] = {"start":tomorrowEnd, "end":weekEnd,"ticks":baseDay * 8 - baseDay/2};
	lists["Work Week"] = {"start":tomorrowEnd, "end":weekEnd,"ticks":40};
	lists["Month"] = {"start":weekEnd, "end":monthEnd,"ticks":lists["Week"].ticks * 4 - lists["Week"].ticks/2};
	lists["3 Month"] = {"start":monthEnd, "end":_3monthEnd,"ticks":lists["Month"].ticks * 3 - lists["Week"].ticks/2};
	lists["6 Month"] = {"start":_3monthEnd, "end":_6monthEnd,"ticks":lists["3 Month"].ticks * 2 - lists["Week"].ticks/2};
	lists["Year"] = {"start":_6monthEnd, "end":yearEnd,"ticks":lists["6 Month"].ticks * 2 - lists["Week"].ticks/2};
	lists["3 Year"] = {"start":yearEnd, "end":_3yearEnd,"ticks":lists["Year"].ticks * 3 - lists["Week"].ticks/2};
	lists["One Day"] = {"start":0, "end":Number.MAX_SAFE_INTEGER,"ticks":Number.MAX_SAFE_INTEGER};

}
